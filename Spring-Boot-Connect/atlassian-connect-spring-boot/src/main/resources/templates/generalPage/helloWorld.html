<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: atlassianConnectResources}">
    <title>Atlassian Connect</title>
</head>
<body class="aui-page-hybrid">
<section id="content" role="main">
    <header class="aui-page-header">
        <div class="aui-page-header-inner">
            <div class="aui-page-header-main intro-header">
                <h1>Spring Hello World!</h1>

                <p class="subtitle">Welcome to Atlassian Connect
                </p>
            </div>
        </div>
    </header>

    <div class="aui-page-panel main-panel">
        <div class="aui-page-panel-inner">
            <section class="aui-page-panel-item">
                <div class="aui-group">
                    <div class="aui-item">
                        <p>
                            Congratulations. You've successfully created an Atlassian Connect add-on using the
                            <a href="https://bitbucket.org/atlassian/atlassian-connect-spring-boot" target="_parent">https://bitbucket.org/atlassian/atlassian-connect-spring-boot</a>
                            client library.
                        </p>
                        <p>
                            <a class="aui-button aui-button-primary" href="https://bitbucket.org/atlassian/atlassian-connect-spring-boot-samples" target="_parent">
                                Samples
                                <span class="aui-icon aui-icon-small aui-iconfont-devtools-arrow-right">Arrow right</span>
                            </a>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
</body>
</html>
